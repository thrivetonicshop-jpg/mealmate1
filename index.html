<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#f97316">
  <title>MealMate - AI Meal Planning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; box-sizing: border-box; }
    html, body { margin: 0; padding: 0; min-height: 100vh; font-family: 'Plus Jakarta Sans', system-ui, sans-serif; }
    body { background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 50%, #fed7aa 100%); }
    button, a, input, select, textarea { min-height: 44px; touch-action: manipulation; }
    .glass { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
    .touch-active:active { transform: scale(0.98); opacity: 0.9; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .animate-pulse { animation: pulse 1.5s infinite; }
    .instacart-btn { background: linear-gradient(135deg, #43B02A 0%, #2D8C1F 100%); }
    .expiring-soon { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); border-left: 4px solid #f59e0b; }
    .expired { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); border-left: 4px solid #ef4444; }
    .fresh { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border-left: 4px solid #10b981; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: flex-end; justify-content: center; z-index: 50; }
    .modal-content { background: white; width: 100%; max-width: 32rem; border-radius: 1.5rem 1.5rem 0 0; padding: 1.5rem; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    (function() {
      var SUPABASE_URL = 'https://lrtcvfpxamjxseyykenv.supabase.co';
      var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxydGN2ZnB4YW1qeHNleXlrZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5OTQ2ODMsImV4cCI6MjA1MDU3MDY4M30.xKQ1FgqiJcfEMwFj7GcNe-xt3JiX3GKxWV6IT0C3RtA';
      var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      var state = {
        loading: true,
        user: null,
        view: 'landing',
        tab: 'plan',
        error: '',
        authLoading: false,
        meals: {},
        groceryList: [],
        pantryItems: [],
        aiMessages: [],
        instacartLoading: false,
        showAddPantry: false
      };

      function render() {
        var root = document.getElementById('root');
        if (!root) return;
        
        if (state.loading) {
          root.innerHTML = '<div class="min-h-screen flex items-center justify-center"><div class="text-center"><div class="text-6xl animate-pulse">üçΩÔ∏è</div><p class="mt-4 text-gray-600">Loading...</p></div></div>';
          return;
        }
        
        if (state.view === 'landing') { root.innerHTML = renderLanding(); }
        else if (state.view === 'login') { root.innerHTML = renderAuth('login'); }
        else if (state.view === 'signup') { root.innerHTML = renderAuth('signup'); }
        else if (state.view === 'app') { root.innerHTML = renderApp(); }
      }

      function checkAuth() {
        supabase.auth.getUser().then(function(result) {
          var user = result.data ? result.data.user : null;
          state.loading = false;
          state.user = user;
          state.view = user ? 'app' : 'landing';
          render();
        }).catch(function() {
          state.loading = false;
          render();
        });
      }

      function handleSignUp() {
        var email = document.getElementById('email-input').value;
        var password = document.getElementById('password-input').value;
        if (!email || !password) { state.error = 'Please fill in all fields'; render(); return; }
        state.authLoading = true;
        state.error = '';
        render();
        supabase.auth.signUp({ email: email, password: password }).then(function(result) {
          state.authLoading = false;
          if (result.error) { state.error = result.error.message; }
          else { state.user = result.data.user; state.view = 'app'; }
          render();
        }).catch(function(e) { state.error = e.message; state.authLoading = false; render(); });
      }

      function handleSignIn() {
        var email = document.getElementById('email-input').value;
        var password = document.getElementById('password-input').value;
        if (!email || !password) { state.error = 'Please fill in all fields'; render(); return; }
        state.authLoading = true;
        state.error = '';
        render();
        supabase.auth.signInWithPassword({ email: email, password: password }).then(function(result) {
          state.authLoading = false;
          if (result.error) { state.error = result.error.message; }
          else { state.user = result.data.user; state.view = 'app'; }
          render();
        }).catch(function(e) { state.error = e.message; state.authLoading = false; render(); });
      }

      function handleSignOut() {
        supabase.auth.signOut().then(function() {
          state.user = null;
          state.view = 'landing';
          render();
        });
      }

      function setView(v) { state.view = v; state.error = ''; render(); }
      function setTab(t) { state.tab = t; render(); }

      // AI CHEF
      function sendMessage() {
        var input = document.getElementById('ai-input');
        var msg = input ? input.value.trim() : '';
        if (!msg) return;
        input.value = '';
        
        state.aiMessages.push({ role: 'user', text: msg });
        state.aiMessages.push({ role: 'bot', text: 'Thinking...', loading: true });
        render();

        fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        }).then(function(res) {
          if (res.ok) return res.json();
          throw new Error('API error');
        }).then(function(data) {
          state.aiMessages.pop();
          state.aiMessages.push({ role: 'bot', text: data.reply || data.message || 'Here is a suggestion.' });
          render();
        }).catch(function() {
          var fallback = [
            "Try using what's in your fridge first! What ingredients do you have?",
            "For quick meals, pasta with garlic and olive oil is always great.",
            "I'd recommend meal prepping on Sundays to save time during the week.",
            "What cuisines do you enjoy? I can suggest recipes based on your preferences."
          ];
          state.aiMessages.pop();
          state.aiMessages.push({ role: 'bot', text: fallback[Math.floor(Math.random() * fallback.length)] });
          render();
        });
      }

      // GROCERY LIST
      function addGroceryItem() {
        var input = document.getElementById('grocery-input');
        if (!input || !input.value.trim()) return;
        state.groceryList.push({ id: Date.now(), name: input.value.trim(), done: false });
        input.value = '';
        render();
      }

      function toggleItem(id) {
        for (var i = 0; i < state.groceryList.length; i++) {
          if (state.groceryList[i].id === id) {
            state.groceryList[i].done = !state.groceryList[i].done;
            break;
          }
        }
        render();
      }

      function removeItem(id) {
        state.groceryList = state.groceryList.filter(function(item) { return item.id !== id; });
        render();
      }

      // MEAL PLAN
      function addMeal(day, type) {
        var meal = prompt('Enter meal for ' + day + ' ' + type + ':');
        if (meal) {
          state.meals[day + '-' + type] = meal;
          render();
        }
      }

      // PANTRY
      function showPantryModal() { state.showAddPantry = true; render(); }
      function hidePantryModal() { state.showAddPantry = false; render(); }

      function addPantryItem() {
        var nameInput = document.getElementById('pantry-name');
        var qtyInput = document.getElementById('pantry-qty');
        var expInput = document.getElementById('pantry-exp');
        var category = document.querySelector('input[name="pantry-cat"]:checked');
        
        var name = nameInput ? nameInput.value.trim() : '';
        if (!name) { alert('Please enter an item name'); return; }
        
        state.pantryItems.push({
          id: Date.now(),
          name: name,
          category: category ? category.value : 'fridge',
          quantity: qtyInput ? qtyInput.value || '1' : '1',
          expiry: expInput ? expInput.value || null : null
        });
        state.showAddPantry = false;
        render();
      }

      function removePantryItem(id) {
        state.pantryItems = state.pantryItems.filter(function(item) { return item.id !== id; });
        render();
      }

      function movePantryToGrocery(id, name) {
        state.groceryList.push({ id: Date.now(), name: name, done: false });
        removePantryItem(id);
      }

      function getDaysUntilExpiry(expiryDate) {
        if (!expiryDate) return null;
        var today = new Date(); today.setHours(0,0,0,0);
        var expiry = new Date(expiryDate); expiry.setHours(0,0,0,0);
        return Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
      }

      function getExpiryStatus(expiryDate) {
        var days = getDaysUntilExpiry(expiryDate);
        if (days === null) return 'none';
        if (days < 0) return 'expired';
        if (days <= 3) return 'expiring';
        return 'fresh';
      }

      function getExpiryText(expiryDate) {
        var days = getDaysUntilExpiry(expiryDate);
        if (days === null) return '';
        if (days < 0) return 'Expired ' + Math.abs(days) + ' day' + (Math.abs(days) !== 1 ? 's' : '') + ' ago';
        if (days === 0) return 'Expires today!';
        if (days === 1) return 'Expires tomorrow';
        return 'Expires in ' + days + ' days';
      }

      function getExpiringItems() {
        return state.pantryItems.filter(function(item) {
          var s = getExpiryStatus(item.expiry);
          return s === 'expired' || s === 'expiring';
        });
      }

      // INSTACART
      function orderOnInstacart() {
        if (state.groceryList.length === 0) { alert('Your grocery list is empty!'); return; }
        var items = state.groceryList.filter(function(item) { return !item.done; });
        if (items.length === 0) { alert('All items are checked off!'); return; }
        state.instacartLoading = true;
        render();
        fetch('/api/instacart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items: items.map(function(i) { return { name: i.name, quantity: 1 }; }), title: 'MealMate Grocery List' })
        }).then(function(res) { return res.json(); })
        .then(function(data) {
          state.instacartLoading = false;
          render();
          window.open(data.url || data.fallbackUrl || 'https://www.instacart.com', '_blank');
        }).catch(function() {
          state.instacartLoading = false;
          render();
          window.open('https://www.instacart.com', '_blank');
        });
      }

      // EXPOSE FUNCTIONS GLOBALLY
      window.setView = setView;
      window.setTab = setTab;
      window.handleSignUp = handleSignUp;
      window.handleSignIn = handleSignIn;
      window.handleSignOut = handleSignOut;
      window.sendMessage = sendMessage;
      window.addGroceryItem = addGroceryItem;
      window.toggleItem = toggleItem;
      window.removeItem = removeItem;
      window.addMeal = addMeal;
      window.orderOnInstacart = orderOnInstacart;
      window.showPantryModal = showPantryModal;
      window.hidePantryModal = hidePantryModal;
      window.addPantryItem = addPantryItem;
      window.removePantryItem = removePantryItem;
      window.movePantryToGrocery = movePantryToGrocery;

      // RENDER FUNCTIONS
      function renderLanding() {
        return '<div class="min-h-screen flex flex-col items-center justify-center p-6 text-center fade-in">' +
          '<div class="text-7xl mb-6">üçΩÔ∏è</div>' +
          '<h1 class="text-4xl font-bold text-gray-900 mb-2">MealMate</h1>' +
          '<p class="text-lg text-gray-600 mb-8">AI-Powered Meal Planning</p>' +
          '<div class="w-full max-w-xs space-y-4">' +
            '<button onclick="setView(\'signup\')" class="touch-active w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg">Get Started Free</button>' +
            '<button onclick="setView(\'login\')" class="touch-active w-full bg-white hover:bg-gray-50 text-gray-800 font-semibold py-4 px-6 rounded-xl border border-gray-200">Sign In</button>' +
          '</div>' +
          '<div class="mt-12 grid grid-cols-4 gap-4 text-center">' +
            '<div><div class="text-2xl mb-1">ü§ñ</div><p class="text-xs text-gray-600">AI Chef</p></div>' +
            '<div><div class="text-2xl mb-1">üìÖ</div><p class="text-xs text-gray-600">Meal Plans</p></div>' +
            '<div><div class="text-2xl mb-1">ü•´</div><p class="text-xs text-gray-600">Pantry</p></div>' +
            '<div><div class="text-2xl mb-1">üõí</div><p class="text-xs text-gray-600">Instacart</p></div>' +
          '</div>' +
        '</div>';
      }

      function renderAuth(mode) {
        var isLogin = mode === 'login';
        return '<div class="min-h-screen flex flex-col p-6 fade-in">' +
          '<button onclick="setView(\'landing\')" class="touch-active self-start text-gray-600 py-2">‚Üê Back</button>' +
          '<div class="flex-1 flex flex-col justify-center max-w-sm mx-auto w-full">' +
            '<div class="text-5xl text-center mb-4">üçΩÔ∏è</div>' +
            '<h2 class="text-2xl font-bold text-center mb-6">' + (isLogin ? 'Welcome Back' : 'Create Account') + '</h2>' +
            (state.error ? '<div class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-sm">' + state.error + '</div>' : '') +
            '<div class="space-y-4">' +
              '<input type="email" id="email-input" placeholder="Email" class="w-full p-4 rounded-xl border border-gray-200 focus:border-orange-500 focus:outline-none">' +
              '<input type="password" id="password-input" placeholder="Password" class="w-full p-4 rounded-xl border border-gray-200 focus:border-orange-500 focus:outline-none">' +
              '<button onclick="' + (isLogin ? 'handleSignIn()' : 'handleSignUp()') + '" class="touch-active w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 rounded-xl shadow-lg' + (state.authLoading ? ' opacity-50' : '') + '">' + (state.authLoading ? 'Loading...' : (isLogin ? 'Sign In' : 'Sign Up')) + '</button>' +
            '</div>' +
            '<p class="text-center text-gray-600 mt-6">' + (isLogin ? "Don\'t have an account? " : "Already have an account? ") + '<button onclick="setView(\'' + (isLogin ? 'signup' : 'login') + '\')" class="touch-active text-orange-500 font-semibold">' + (isLogin ? 'Sign Up' : 'Sign In') + '</button></p>' +
          '</div>' +
        '</div>';
      }

      function renderApp() {
        var content = '';
        if (state.tab === 'plan') content = renderMealPlan();
        else if (state.tab === 'pantry') content = renderPantry();
        else if (state.tab === 'ai') content = renderAI();
        else if (state.tab === 'grocery') content = renderGrocery();

        var expiringCount = getExpiringItems().length;

        return '<div class="min-h-screen flex flex-col">' +
          '<header class="glass border-b border-gray-200 px-4 py-3 flex items-center justify-between">' +
            '<div class="flex items-center gap-2"><span class="text-2xl">üçΩÔ∏è</span><span class="font-bold text-gray-900">MealMate</span></div>' +
            '<button onclick="handleSignOut()" class="touch-active text-sm text-gray-600 px-3 py-2">Sign Out</button>' +
          '</header>' +
          '<main class="flex-1 overflow-auto pb-24">' + content + '</main>' +
          '<nav class="fixed bottom-0 left-0 right-0 glass border-t border-gray-200 px-4 py-2">' +
            '<div class="flex justify-around max-w-lg mx-auto">' +
              '<button onclick="setTab(\'plan\')" class="touch-active flex flex-col items-center gap-1 px-4 py-2 rounded-xl ' + (state.tab === 'plan' ? 'text-orange-600 bg-orange-50' : 'text-gray-500') + '"><span class="text-lg">üìÖ</span><span class="text-xs font-medium">Plan</span></button>' +
              '<button onclick="setTab(\'pantry\')" class="touch-active flex flex-col items-center gap-1 px-4 py-2 rounded-xl relative ' + (state.tab === 'pantry' ? 'text-orange-600 bg-orange-50' : 'text-gray-500') + '"><span class="text-lg">ü•´</span><span class="text-xs font-medium">Pantry</span>' + (expiringCount > 0 ? '<span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">' + expiringCount + '</span>' : '') + '</button>' +
              '<button onclick="setTab(\'ai\')" class="touch-active flex flex-col items-center gap-1 px-4 py-2 rounded-xl ' + (state.tab === 'ai' ? 'text-orange-600 bg-orange-50' : 'text-gray-500') + '"><span class="text-lg">ü§ñ</span><span class="text-xs font-medium">AI Chef</span></button>' +
              '<button onclick="setTab(\'grocery\')" class="touch-active flex flex-col items-center gap-1 px-4 py-2 rounded-xl ' + (state.tab === 'grocery' ? 'text-orange-600 bg-orange-50' : 'text-gray-500') + '"><span class="text-lg">üõí</span><span class="text-xs font-medium">Grocery</span></button>' +
            '</div>' +
          '</nav>' +
        '</div>';
      }

      function renderMealPlan() {
        var days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        var types = ['breakfast', 'lunch', 'dinner'];
        var icons = { breakfast: 'üåÖ', lunch: '‚òÄÔ∏è', dinner: 'üåô' };
        
        var expiring = getExpiringItems();
        var suggestionHtml = '';
        if (expiring.length > 0) {
          suggestionHtml = '<div class="mb-4 p-4 expiring-soon rounded-xl"><div class="flex items-center gap-2 mb-2"><span>‚ö†Ô∏è</span><span class="font-semibold text-amber-800">Use these soon!</span></div><div class="flex flex-wrap gap-2">';
          for (var i = 0; i < Math.min(expiring.length, 5); i++) {
            suggestionHtml += '<span class="bg-white/50 px-3 py-1 rounded-full text-sm">' + expiring[i].name + '</span>';
          }
          suggestionHtml += '</div></div>';
        }

        var html = '<div class="p-4">' + suggestionHtml + '<h2 class="text-xl font-bold text-gray-900 mb-4">Weekly Meal Plan</h2><div class="space-y-4">';
        for (var d = 0; d < days.length; d++) {
          var day = days[d];
          html += '<div class="glass rounded-xl p-4 shadow-sm"><h3 class="font-semibold text-gray-900 mb-3">' + day + '</h3><div class="space-y-2">';
          for (var t = 0; t < types.length; t++) {
            var type = types[t];
            var meal = state.meals[day + '-' + type] || '';
            html += '<div class="flex items-center justify-between p-3 bg-white/50 rounded-lg"><div class="flex items-center gap-2"><span>' + icons[type] + '</span><span class="text-sm capitalize text-gray-600">' + type + '</span></div><button onclick="addMeal(\'' + day + '\',\'' + type + '\')" class="touch-active text-sm text-orange-500 font-medium px-3 py-1">' + (meal || '+ Add') + '</button></div>';
          }
          html += '</div></div>';
        }
        html += '</div></div>';
        return html;
      }

      function renderPantry() {
        var categories = {
          fridge: { icon: 'üßä', name: 'Fridge', items: [] },
          freezer: { icon: '‚ùÑÔ∏è', name: 'Freezer', items: [] },
          pantry: { icon: 'ü•´', name: 'Pantry', items: [] }
        };

        for (var i = 0; i < state.pantryItems.length; i++) {
          var item = state.pantryItems[i];
          if (categories[item.category]) categories[item.category].items.push(item);
        }

        for (var cat in categories) {
          categories[cat].items.sort(function(a, b) {
            if (!a.expiry) return 1;
            if (!b.expiry) return -1;
            return new Date(a.expiry) - new Date(b.expiry);
          });
        }

        var html = '<div class="p-4">';
        html += '<div class="flex items-center justify-between mb-4"><h2 class="text-xl font-bold text-gray-900">My Pantry</h2><button onclick="showPantryModal()" class="touch-active bg-orange-500 text-white px-4 py-2 rounded-xl font-semibold text-sm">+ Add Item</button></div>';

        var expiring = getExpiringItems();
        if (expiring.length > 0) {
          html += '<div class="mb-4 p-4 expiring-soon rounded-xl"><div class="flex items-center gap-2 mb-2"><span>‚ö†Ô∏è</span><span class="font-semibold text-amber-800">' + expiring.length + ' item' + (expiring.length !== 1 ? 's' : '') + ' expiring soon</span></div><p class="text-sm text-amber-700">Check your fridge and use these items first!</p></div>';
        }

        // Modal
        if (state.showAddPantry) {
          html += '<div class="modal-overlay" onclick="if(event.target===this)hidePantryModal()"><div class="modal-content fade-in">' +
            '<div class="flex items-center justify-between mb-4"><h3 class="text-lg font-bold">Add to Pantry</h3><button onclick="hidePantryModal()" class="touch-active text-gray-500 text-2xl">√ó</button></div>' +
            '<div class="space-y-4">' +
              '<input type="text" id="pantry-name" placeholder="Item name (e.g., Milk)" class="w-full p-4 rounded-xl border border-gray-200 focus:border-orange-500 focus:outline-none">' +
              '<div class="grid grid-cols-3 gap-2">' +
                '<label class="touch-active p-3 rounded-xl border-2 text-center cursor-pointer has-[:checked]:border-orange-500 has-[:checked]:bg-orange-50 border-gray-200"><input type="radio" name="pantry-cat" value="fridge" checked class="hidden"><div class="text-2xl">üßä</div><div class="text-xs mt-1">Fridge</div></label>' +
                '<label class="touch-active p-3 rounded-xl border-2 text-center cursor-pointer has-[:checked]:border-orange-500 has-[:checked]:bg-orange-50 border-gray-200"><input type="radio" name="pantry-cat" value="freezer" class="hidden"><div class="text-2xl">‚ùÑÔ∏è</div><div class="text-xs mt-1">Freezer</div></label>' +
                '<label class="touch-active p-3 rounded-xl border-2 text-center cursor-pointer has-[:checked]:border-orange-500 has-[:checked]:bg-orange-50 border-gray-200"><input type="radio" name="pantry-cat" value="pantry" class="hidden"><div class="text-2xl">ü•´</div><div class="text-xs mt-1">Pantry</div></label>' +
              '</div>' +
              '<div class="grid grid-cols-2 gap-3">' +
                '<div><label class="text-sm text-gray-600 mb-1 block">Quantity</label><input type="text" id="pantry-qty" placeholder="1" value="1" class="w-full p-3 rounded-xl border border-gray-200 focus:border-orange-500 focus:outline-none"></div>' +
                '<div><label class="text-sm text-gray-600 mb-1 block">Expires</label><input type="date" id="pantry-exp" class="w-full p-3 rounded-xl border border-gray-200 focus:border-orange-500 focus:outline-none"></div>' +
              '</div>' +
              '<button onclick="addPantryItem()" class="touch-active w-full bg-orange-500 text-white py-4 rounded-xl font-semibold">Add to Pantry</button>' +
            '</div>' +
          '</div></div>';
        }

        for (var catKey in categories) {
          var category = categories[catKey];
          html += '<div class="mb-6"><h3 class="flex items-center gap-2 font-semibold text-gray-900 mb-3"><span>' + category.icon + '</span>' + category.name + ' <span class="text-gray-400 font-normal">(' + category.items.length + ')</span></h3>';
          
          if (category.items.length === 0) {
            html += '<div class="glass rounded-xl p-4 text-center text-gray-500">No items in ' + category.name.toLowerCase() + '</div>';
          } else {
            html += '<div class="space-y-2">';
            for (var j = 0; j < category.items.length; j++) {
              var item = category.items[j];
              var status = getExpiryStatus(item.expiry);
              var statusClass = status === 'expired' ? 'expired' : (status === 'expiring' ? 'expiring-soon' : 'fresh');
              var expiryText = getExpiryText(item.expiry);
              var escapedName = item.name.replace(/'/g, "\\'");
              
              html += '<div class="' + (item.expiry ? statusClass : 'glass') + ' rounded-xl p-3 flex items-center justify-between">' +
                '<div class="flex-1"><div class="font-medium">' + item.name + (item.quantity !== '1' ? ' <span class="text-gray-500">√ó' + item.quantity + '</span>' : '') + '</div>' +
                (expiryText ? '<div class="text-sm ' + (status === 'expired' ? 'text-red-600' : (status === 'expiring' ? 'text-amber-600' : 'text-green-600')) + '">' + expiryText + '</div>' : '') +
                '</div><div class="flex items-center gap-2">' +
                '<button onclick="movePantryToGrocery(' + item.id + ',\'' + escapedName + '\')" class="touch-active text-blue-500 px-2 py-1 text-sm">üõí</button>' +
                '<button onclick="removePantryItem(' + item.id + ')" class="touch-active text-red-500 px-2 py-1">‚úï</button>' +
                '</div></div>';
            }
            html += '</div>';
          }
          html += '</div>';
        }
        html += '</div>';
        return html;
      }

      function renderAI() {
        var pantryContext = '';
        var expiring = getExpiringItems();
        if (expiring.length > 0) {
          pantryContext = '<div class="mb-4 p-3 bg-amber-50 rounded-xl text-sm"><span class="font-medium">üí° Tip:</span> Ask for recipes using: ' + expiring.slice(0, 3).map(function(i) { return i.name; }).join(', ') + '</div>';
        }

        var html = '<div class="flex flex-col" style="height:calc(100vh - 140px)"><div class="flex-1 p-4 overflow-y-auto">';
        
        if (state.aiMessages.length === 0) {
          html += '<div class="text-center py-10"><div class="text-5xl mb-4">üë®‚Äçüç≥</div><h3 class="text-lg font-semibold text-gray-900 mb-2">AI Chef</h3><p class="text-gray-600 text-sm mb-4">Ask me anything about cooking, recipes, or meal planning!</p>' + pantryContext + '</div>';
        } else {
          html += pantryContext + '<div class="space-y-4">';
          for (var i = 0; i < state.aiMessages.length; i++) {
            var msg = state.aiMessages[i];
            var isUser = msg.role === 'user';
            html += '<div class="flex ' + (isUser ? 'justify-end' : 'justify-start') + '"><div class="' + (isUser ? 'bg-orange-500 text-white' : 'bg-white text-gray-800') + ' rounded-2xl px-4 py-3 max-w-[80%] shadow-sm' + (msg.loading ? ' animate-pulse' : '') + '">' + msg.text + '</div></div>';
          }
          html += '</div>';
        }
        html += '</div><div class="p-4 glass border-t border-gray-200"><div class="flex gap-2">' +
          '<input type="text" id="ai-input" placeholder="Ask the AI Chef..." onkeypress="if(event.key===\'Enter\')sendMessage()" class="flex-1 p-3 rounded-xl border border-gray-200 focus:border-orange-500 focus:outline-none">' +
          '<button onclick="sendMessage()" class="touch-active bg-orange-500 text-white px-5 py-3 rounded-xl font-semibold">Send</button>' +
        '</div></div></div>';
        return html;
      }

      function renderGrocery() {
        var uncheckedCount = state.groceryList.filter(function(item) { return !item.done; }).length;
        
        var html = '<div class="p-4">' +
          '<div class="flex items-center justify-between mb-4"><h2 class="text-xl font-bold text-gray-900">Grocery List</h2><span class="text-sm text-gray-500">' + uncheckedCount + ' items</span></div>' +
          '<div class="flex gap-2 mb-4">' +
            '<input type="text" id="grocery-input" placeholder="Add item..." onkeypress="if(event.key===\'Enter\')addGroceryItem()" class="flex-1 p-3 rounded-xl border border-gray-200 focus:border-orange-500 focus:outline-none">' +
            '<button onclick="addGroceryItem()" class="touch-active bg-orange-500 text-white px-5 py-3 rounded-xl font-semibold">Add</button>' +
          '</div>';
        
        if (state.groceryList.length > 0) {
          html += '<button onclick="orderOnInstacart()" class="touch-active w-full instacart-btn text-white font-semibold py-4 px-6 rounded-xl shadow-lg mb-4 flex items-center justify-center gap-3' + (state.instacartLoading ? ' opacity-50' : '') + '">' + (state.instacartLoading ? '<span class="animate-pulse">Creating list...</span>' : '<span>üõí</span><span>Order on Instacart</span>') + '</button>';
        }
        
        if (state.groceryList.length === 0) {
          html += '<div class="text-center py-10 text-gray-500"><div class="text-4xl mb-2">üõí</div><p>Your grocery list is empty</p><p class="text-sm mt-2">Add items and order them on Instacart!</p></div>';
        } else {
          html += '<div class="space-y-2">';
          for (var i = 0; i < state.groceryList.length; i++) {
            var item = state.groceryList[i];
            html += '<div class="flex items-center gap-3 p-3 glass rounded-xl ' + (item.done ? 'opacity-60' : '') + '">' +
              '<button onclick="toggleItem(' + item.id + ')" class="touch-active w-6 h-6 rounded-full border-2 flex items-center justify-center ' + (item.done ? 'bg-green-500 border-green-500' : 'border-gray-300') + '">' + (item.done ? '<span class="text-white text-sm">‚úì</span>' : '') + '</button>' +
              '<span class="flex-1 ' + (item.done ? 'line-through text-gray-400' : '') + '">' + item.name + '</span>' +
              '<button onclick="removeItem(' + item.id + ')" class="touch-active text-red-500 px-2 py-1">‚úï</button>' +
            '</div>';
          }
          html += '</div>';
        }
        html += '</div>';
        return html;
      }

      checkAuth();
    })();
  </script>
</body>
</html>
